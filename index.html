<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic tac toe</title>
</head>
<body>
  <h1>Tic tac toe</h1>

  <main>
    <div class="players">
      <div class="player">
        <p>X</p>
        <label for="player1">Player name:</label>
        <input type="text" name="player1" id="player1" />
      </div>

      <div class="player">
        <p>O</p>
        <label for="player2">Player name:</label>
        <input type="text" name="player2" id="player2" />
      </div>
    </div>

    <div class="grid">
      <button id="1"></button>
      <button id="2"></button>
      <button id="3"></button>
      <button id="4"></button>
      <button id="5"></button>
      <button id="6"></button>
      <button id="7"></button>
      <button id="8"></button>
      <button id="9"></button>
    </div>

    <div class="player_turn"><span>X</span>'s turn!</div>

    <div class="actions">
      <button id="clear_board_button">Clear</button>
    </div>
  </main>
<script src="script.js"></script>
</body>
</html>
